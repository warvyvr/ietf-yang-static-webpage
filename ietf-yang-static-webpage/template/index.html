<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IETF YANG model dashboard</title>
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <div class="container">
      <div class="demo-headline">
        <h3 align="center">ietf yang model dashboard</h3>
        <h6 align="center">last sync time(UTC):{{t}}</h6>
        <table class="table">
          <thead>
            <tr>
              <th>Area Name</th>
              <th>WG Name</th>
              <th>Number of YANG models</th>
            </tr>
          </thead>
          <tbody>
            {% for area in dashboard %}
              {% for wg in dashboard[area] %}
                <tr>
                  <td><a href='./{{short_name[area]}}.html'>{{area}}</a></td>
                  <td>{{wg}}</td>
                  <td>{{dashboard[area][wg]}}</td>
                </tr>
              {% endfor %}
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
